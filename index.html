<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define_bipartite from "https://api.observablehq.com/@n3/bipartite-network-of-teams.js?v=3";
    (new Runtime).module(define_bipartite, name => {
      if (name === "viewof order") return Inspector.into(".viewof-order")();
      if (name === "viewof orderHouse") return Inspector.into(".viewof-orderHouse")();
      if (name === "chart") return Inspector.into(".chart-bipartite")();
    });
    import define_activity from "https://api.observablehq.com/@n3/force-directed-graph-with-zoom-and-stroke-scaling-svg-for-ig.js?v=3";
    (new Runtime).module(define_activity, name => {
      if (name === "viewof link_strength") return Inspector.into(".viewof-link_strength")();
      if (name === "viewof task") return Inspector.into(".viewof-task")();
      if (name === "chart") return Inspector.into(".chart-forcegraph")();
    });
    </script>
  </head>
  <body>
    <div class="viewof-order"></div>
    <div class="viewof-orderHouse"></div>
    <div class="chart-bipartite"></div>
    <p>Bipartite Network of Teams</p>

    <div class="viewof-link_strength"></div>
    <div class="viewof-task"></div>
    <div class="chart-forcegraph"></div>
    <p>Network of Activity</p>

  </body>
</html>
